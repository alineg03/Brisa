<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário02</title>

    <style>
    /* Estilo para o fundo da página */
        body {
            background-color: #f4f4f9; /* Cor de fundo suave para a página */
            font-family: Arial, sans-serif;
            color: #333; /* Cor do texto */
            margin: 0;
            padding: 0;
        }

        /* Estilo para o formulário */
        form {
            background-color: #ffffff; /* Cor de fundo do formulário */
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave ao redor do formulário */
        }

        /* Estilo para o título do formulário */
        h1 {
            color: #2c3e50;
            text-align: center;
        }

        /* Estilo para o fieldset */
        fieldset {
            border: 2px solid #2980b9; /* Cor de borda do fieldset */
            padding: 20px;
            border-radius: 8px;
        }

        /* Estilo para o legend */
        legend {
            font-weight: bold;
            color: #2980b9; /* Cor do texto do legend */
        }

        /* Estilo para os labels */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        /* Estilo para os inputs */
        input[type="text"], input[type="email"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Estilo para o botão */
        button {
            background-color: #2980b9; /* Cor do fundo do botão */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        /* Efeito de hover no botão */
        button:hover {
            background-color: #3498db;
        }
        </style>

</head>
<body>

    <h1>Cadastrar produto</h1>

    <form action="">

    <label for="">Nome do produto:</label>
    <input type="text"><br>

    <br><label for="">Código:</label>
    <input type="number"><br>

    <br><label for="">Fornecedor:</label>
    <input type="text"><br>
    
    <br><label for="">Data de validade:</label>
    <input type="date"><br>

    <br><label for="">Marca:</label>
    <input type="text"><br>

    <br><label for="">Volume:</label>
    <input type="text"><br>

    <br><label for="">Preço:</label>
    <input type="text"><br>

    <br><label for="">Descrição:</label>
    <input type="text"><br>

       <br><button>confirmar</button>

    </form>
    
</body>
</html>
