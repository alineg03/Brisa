<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
</head>

<body>
    <form action="">

        <fieldset>

            <legend><b>
                    <h3>Peça seu orçamento:</h3>
                </b></legend>
            <!-- nome, email, telefone, tipo_evento, data_evento, horario_evento, qtd_convidados, observacoes -->
            <label for="">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <br><label for="">Sobrenome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <br><label for="telefone">Celular/WhatsApp:</label>
            <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{10,11}"
                placeholder="Ex: (00) 0 0000-0000"><br>

            <br><label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@email.com"><br>

            <br><label for="categoria">Categoria do Evento:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione...</option>
                <option value="casamento">Casamento</option>
                <option value="debutante">Festa de Debutante</option>
                <option value="aniversario">Aniversário</option>
                <option value="bodas">Bodas</option>
            </select><br>

        </fieldset>

    </form>
</body>

</html>
